<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <div id="calc-container">
        <input  class="result" type="text" placeholder="0" maxlength="19" readonly disabled>

        <div id="btnCalc">
            <button class="btnOpt btnClear">C</button>
            <button class="btnOpt btnBackspace"><</button>
            <button class="btnOpt btnAll">/</button>
            <button class="btnOpt btnAll">*</button>
            <button class="btnNumber btnAll">7</button>
            <button class="btnNumber btnAll">8</button>
            <button class="btnNumber btnAll">9</button>
            <button class="btnOpt btnAll">-</button>
            <button class="btnNumber btnAll">4</button>
            <button class="btnNumber btnAll">5</button>
            <button class="btnNumber btnAll">6</button>
            <button class="btnOpt btnAll">+</button>
            <button class="btnNumber btnAll">1</button>
            <button class="btnNumber btnAll">2</button>
            <button class="btnNumber btnAll">3</button>
            <button class="btnEqual">=</button>
            <button class="btnZero btnAll">0</button>
            <button class="btnNumber btnAll">,</button>
        </div>
    </div>

    <script src="assets/scripts.js"></script>
</body>
</html>
